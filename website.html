<!DOCTYPE html>
<html>
<head>
  <title>Track Phone</title>
  <style>#map { height: 400px; width: 100%; }</style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h2>Phone Tracker</h2>
  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyCeAWdgOXNSUeAhYkmCFyJINKtE_GSlw9M",
        authDomain: "pg-123.firebaseapp.com",
        databaseURL: "https://pg-123-default-rtdb.firebaseio.com/",
        projectId: "pg-123",
        storageBucket: "pg-123.firebasestorage.app",
        messagingSenderId: "663830199408",
        appId: "1:663830199408:web:0d92012c0c752b255f08b5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    const marker = L.marker([0, 0]).addTo(map);

    db.ref("devices/phone1/location").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        const lat = data.lat;
        const lng = data.lng;
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 15);
      }
    });
  </script>
</body>
</html>
