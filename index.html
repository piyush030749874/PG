<head><title>Send GPS</title></head>
<body>
  <button onclick="sendLocation()">Send My Location</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script>
    // âœ… Your Firebase config here
    const firebaseConfig = {
        apiKey: "AIzaSyCeAWdgOXNSUeAhYkmCFyJINKtE_GSlw9M",
        authDomain: "pg-123.firebaseapp.com",
        databaseURL: "https://pg-123-default-rtdb.firebaseio.com/",
        projectId: "pg-123",
        storageBucket: "pg-123.firebasestorage.app",
        messagingSenderId: "663830199408",
        appId: "1:663830199408:web:0d92012c0c752b255f08b5"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendLocation() {
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        db.ref("devices/phone1/location").set({
          lat: lat,
          lng: lng,
          timestamp: Date.now()
        });
        alert("Location sent!");
      });
    }
  </script>
